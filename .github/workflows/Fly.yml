name: Deploy to Fly.io

on:
  push:
    branches:
      - main  # Despliega autom치ticamente al hacer push a main

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga el c칩digo fuente del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura Node.js (para construir la app React)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3. Instala las dependencias
      - name: Install dependencies
        run: npm install

      # 4. Genera los archivos est치ticos
      - name: Build static files
        run: npm run build

      # 5. Despliega la aplicaci칩n en Fly.io
      - name: Deploy to Fly.io
        uses: superfly/flyctl-actions@master
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy
